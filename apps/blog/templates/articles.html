<!DOCTYPE html>
<html>
<head>
    <title>Article List</title>
</head>
<body>
    <h1>Article List</h1>
    <ul>
        {% for article in articles %}
            <li>
                <strong><a href="{% url 'apps.blog:article_detail' slug=article.slug pk=article.pk %}">{{ article.title }}</a></strong>
                {{ article.publication_datetime }}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
